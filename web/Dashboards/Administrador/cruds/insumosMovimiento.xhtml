<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="datos">
            <p:dataTable value="#{insumoMovimientoBean.insumoMovimiento}" var="insmov">
                <p:column headerText="Id Movimiento">
                    <h:outputText value="#{insmov.id.idMovimiento}"></h:outputText>
                </p:column>
                <p:column headerText="Id Insumo">
                    <h:outputText value="#{insmov.id.idInsumo}"></h:outputText>
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{insmov.cantidad}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha de Vencimiento">
                    <h:outputText value="#{insmov.vencimientoInsumo}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
