<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="datos">
            <p:dataTable value="#{domicilioBean.domicilios}" var="dom">
                <p:column headerText="Id">
                    <h:outputText value="#{dom.idPedido}"></h:outputText>
                </p:column>
                <p:column headerText="Id de Venta">
                    <h:outputText value="#{dom.FK_idVenta.idVenta}"></h:outputText>
                </p:column>
                <p:column headerText="Hora de Salida">
                    <h:outputText value="#{dom.horaSalidaPedido}"></h:outputText>
                </p:column>
                <p:column headerText="Hora de Llegada">
                    <h:outputText value="#{dom.horaLlegadaPedido}"></h:outputText>
                </p:column>
                <p:column headerText="Domiciliario">
                    <h:outputText value="#{dom.FK_idEmpleado.FK_idPersona.nombrePersona}"></h:outputText>
                </p:column>
                <p:column headerText="Estado de Pedido">
                    <h:outputText value="#{dom.FK_idEstadoPedido.nombreEstadoPedido}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
