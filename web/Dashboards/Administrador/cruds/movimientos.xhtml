<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="datos">
            <p:dataTable value="#{movimientoBean.movimientos}" var="mov">
                <p:column headerText="Id">
                    <h:outputText value="#{mov.idMovimiento}"></h:outputText>
                </p:column>
                <p:column headerText="Movimiento">
                    <h:outputText value="#{mov.nombreMovimiento}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{mov.fechaMovimiento}"></h:outputText>
                </p:column>
                <p:column headerText="Hora">
                    <h:outputText value="#{mov.horaMovimiento}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
