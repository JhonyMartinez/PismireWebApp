<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="datos">
            <p:dataTable value="#{turnoBean.turnos}" var="tur">
                <p:column headerText="Id">
                    <h:outputText value="#{tur.idTurno}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{tur.fechaTurno}"></h:outputText>
                </p:column>
                <p:column headerText="Hora Inicio">
                    <h:outputText value="#{tur.horaInicio}"></h:outputText>
                </p:column>
                <p:column headerText="Hora Salida">
                    <h:outputText value="#{tur.horaSalida}"></h:outputText>
                </p:column>
                <p:column headerText="Jornada">
                    <h:outputText value="#{tur.FK_idJornada.nombreJornada}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
