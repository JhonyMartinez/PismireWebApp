<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="datos">
            <p:dataTable value="#{novedadBean.novedades}" var="nov">
                <p:column headerText="Id">
                    <h:outputText value="#{nov.idNovedad}"></h:outputText>
                </p:column>
                <p:column headerText="Novedad">
                    <h:outputText value="#{nov.textoNovedad}"></h:outputText>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{nov.FK_idTNovedad.nombreTipoNovedad}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha de Registro">
                    <h:outputText value="#{nov.fechaRegistro}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha de Inicio">
                    <h:outputText value="#{nov.fechaInicio}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha de Finalizacion">
                    <h:outputText value="#{nov.fechaFinalizacion}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
