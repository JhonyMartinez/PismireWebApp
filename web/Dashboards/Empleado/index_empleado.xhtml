<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dashboard - Admin</title>
        <link rel="shorcut icon" href="../../resources/img/Isologo.svg"/>
        <link rel="stylesheet" href="../../resources/css/style_index_admin.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </h:head>
    <h:body>
        <f:event listener="#{loginBean.validar()}" type="preRenderView"/>
    <!-- Loader -->
    <div class="cargando">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <a href="principal_admin.xhtml" target="principal"></a>
    <!-- Barra de Navegacion Lateral -->
    <nav class="nav_lateral">
        <div class="parte1">
            <div class="logo">
                <img src="../../resources/img/LogoPNG.png" alt=""/>
            </div>
            <span id="menu" class="material-symbols-outlined">menu</span>
        </div>
        <div class="parte2">
            <ul class="lista">
                <li class="e-lista">
                    <a href="principal_empleado.xhtml" class="seccion seleccionado" target="principal">
                        <span class="material-symbols-outlined">home</span>
                        <h3>Inicio</h3>
                    </a>
                </li>
                <li class="e-lista">
                    <a href="seccion_perfil.xhtml" target="principal" class="seccion">
                        <span class="material-symbols-outlined">person</span>
                        <h3>Perfil</h3>
                    </a>
                </li>
                <li class="e-lista">
                    <a href="#" class="seccion">
                        <span class="material-symbols-outlined">groups</span>
                        <h3>Empleados</h3>
                    </a>
                </li>
                <li class="e-lista">
                    <a href="#" class="seccion">
                        <span class="material-symbols-outlined">today</span>
                        <h3>Turnos</h3>
                    </a>
                </li>
                <li class="e-lista">
                    <a href="#" class="seccion">
                        <span class="material-symbols-outlined">notifications</span>
                        <h3>Novedades</h3>
                    </a>
                </li>
            </ul>
        </div>
        <div class="parte3">
            <div class="perfil">
                <div class="detalles">
                    <img src="../../resources/img/foto_emp4_cuadrada.jpg" alt=""/>
                    <div class="usuario">
                        <div class="nombre">#{loginBean.persona.nombrePersona}</div>
                        <div class="cargo">#{loginBean.persona.FK_idUsuario.FK_idRol.nombreRol}</div>
                    </div>
                </div>
                <span id="salir" class="material-symbols-outlined">expand_less</span>      
            </div>
        </div>
        <div class="menu_opciones">
            <h:form>
            <h:commandLink action="/index.xhtml?faces-redirect=true">
                    <span class="material-symbols-outlined">home</span>
                    <h3>Pagina Principal</h3>
            </h:commandLink> 
            <h:commandLink actionListener="#{loginBean.cerrarSesion()}">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Cerrar Sesion</h3>
            </h:commandLink> 
            </h:form>
        </div>
    </nav>
    <main>
        <iframe name="principal" src="principal_empleado.xhtml"></iframe>
    </main>
    <script src="../../resources/script/script_dashboard.js"></script>
    </h:body>
</html>
