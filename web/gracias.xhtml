<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Finalización - Restaurante El Satélite</title>
        <link rel="shorcut icon" href="resources/img/Isologo.svg"/>
        <!-- Enlace a los estilos css -->
        <link rel="stylesheet" href="resources/css/style_gracias.css"/>
        <!-- Enlace a los iconos de Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- CDN para los iconos de FontAwesome -->
        <script src="https://kit.fontawesome.com/ce42f6509a.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <!-- Loader -->
    <div class="cargando">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- Barra de Navegacion Superior -->
     <nav>
        <div class="logo">
            <h:form>
                <h:commandLink action="index.xhtml?faces-redirect=true">Restaurante <span>El Satélite</span></h:commandLink>
            </h:form>
        </div>
        <div class="menu">
            <h:form>
            <div class="secciones">
                <h:commandLink action="categorias.xhtml?faces-redirect=true" id="car">
                        <span class="material-symbols-outlined">chevron_left</span>
                </h:commandLink>
            </div>
            </h:form>
        </div>
     </nav>
     <main>
        <h:form>
        <div class="pedido-realizado">
            <div class="info">
                <div class="logo">
                    <img src="resources/img/Isologo.svg" alt=""/>
                </div>
                <div class="texto">
                    <h1>¡Gracias por <span>tu Compra!</span></h1>
                    <h4>Tu pedido se ha realizado con exito, ingresa a tu <b>Dashboard</b> para visualizar su estado.</h4>
                </div>
            </div>
            <div class="links">
                <h:commandLink actionListener="#{ventaBean.PDF()}" target="_blank" class="boton">Descargar Detalle del Pedido</h:commandLink>
                <h:commandLink actionListener="#{loginBean.ingresarDashboard()}" class="boton boton2">Ir al Dashboard</h:commandLink>
            </div>
        </div>
        </h:form>
     </main>
     <footer>
        <p>Pismire © 2022 - Todos los Derechos Reservados</p>
     </footer>
    
    <!-- Enlace al Javascript -->
    <script src="resources/script/script_categorias.js"></script>
    </h:body>
</html>
