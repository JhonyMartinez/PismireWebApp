<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registrarse - Pismire</title>
        <link rel="shorcut icon" href="../resources/img/Isologo.svg"/>
        <link rel="stylesheet" href="../resources/css/style_registro_2.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- CDN para los iconos de FontAwesome -->
        <script src="https://kit.fontawesome.com/ce42f6509a.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <f:event listener="#{usuarioBean.validateUserBeforePersona()}" type="preRenderView"/>
        <!-- Loader -->
    <div class="cargando">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- Barra de Navegacion Superior -->
     <nav>
        <div class="logo">
            <h:form>
                <h:commandLink action="/index.xhtml?faces-redirect=true"><img src="../resources/img/LogoPNG.png" alt=""/></h:commandLink>
            </h:form>
        </div>
        <div class="menu">
            <div class="secciones">
                <p>Â¿Ya tienes una cuenta?</p>
                <a href="login.html">Inicia Sesion</a>
            </div>
        </div>
     </nav>
    <main>
        <p:fragment>
        <p:autoUpdate/>
        <p:growl id="msj" showDetail="true" showSummary="true"/>
        <div class="registro">
            <h:form class="formulario">
            <p>Informacion Personal</p>
            <h2>Nuevo Registro</h2>
                <div class="grupo_campos">
                    <div class="campo">
                        <label for="nom">Nombre(s)</label>
                        <h:inputText id="nom" value="#{usuarioBean.persona.nombrePersona}" required="true" requiredMessage="No ha especificado ningun Nombre"/>
                    </div>
                    <div class="campo">
                    <label for="ape">Apellido(s)</label>
                    <h:inputText id="ape" value="#{usuarioBean.persona.apellidoPersona}" required="true" requiredMessage="No ha especificado ningun Apellido"/>
                    </div>
                </div>
                <div class="campo">
                    <label for="doc">Documento</label>
                    <h:inputText id="doc" value="#{usuarioBean.persona.cedulaPersona}" required="true" requiredMessage="No ha especificado ningun numero de Documento"/>
                </div>
                <div class="grupo_campos">
                    <div class="campo">
                        <label for="nac">Fecha Nacimiento</label>
                        <p:datePicker id="nac" value="#{usuarioBean.persona.fechaNacimiento}" pattern="yyyy/MM/dd" monthNavigator="true" yearNavigator="true" required="true" requiredMessage="No ha especificado ninguna Fecha de Nacimiento">
                            <f:convertDateTime pattern="yyyy/MM/dd" type="localDate"/>
                        </p:datePicker>
                    </div>
                    <div class="campo">
                        <label for="tel">Telefono</label>
                        <h:inputText id="tel" value="#{usuarioBean.persona.telefonoPersona}" required="true" requiredMessage="No ha especificado ningun Telefono"/>
                    </div>
                </div>
                <div class="campo">
                    <label for="dir">Direccion</label>
                    <h:inputText id="dir" value="#{usuarioBean.persona.direccionPersona}" required="true" requiredMessage="No ha especificado ninguna Direccion"/>
                </div>
                <p:commandButton actionListener="#{usuarioBean.newUser()}" value="Registrarse" class="boton" update="msj"/>
            </h:form>
        </div>
        </p:fragment>
    </main>
    <script src="../resources/script/script_login.js"></script>
    </h:body>
</html>
