<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Iniciar Sesion - Pismire</title>
        <link rel="shorcut icon" href="../resources/img/Isologo.svg"/>
        <link rel="stylesheet" href="../resources/css/style_login.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </h:head>
    <h:body>
        <f:event listener="#{usuarioBean.receiveMessage()}" type="preRenderView"/>
    <!-- Loader -->
    <div class="cargando">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- Barra de Navegacion Superior -->
     <nav>
        <div class="logo">
            <h:form>
                <h:commandLink action="/index.xhtml?faces-redirect=true"><img src="../resources/img/LogoPNG.png" alt=""/></h:commandLink>
            </h:form>
        </div>
        <div class="menu">
            <div class="secciones">
                    <p>¿No tienes una cuenta?</p>
                <h:form>
                    <h:commandLink action="registro1.xhtml?faces-redirect=true">Registrate</h:commandLink>
                </h:form>
            </div>
        </div>
     </nav>
    <main>
        <p:fragment>
        <p:autoUpdate/>
        <p:growl id="msj" showDetail="true" showSummary="true"/>
        <div class="login">
            <h:form class="formulario">
            <p>¡Hola de Nuevo!</p>
            <h2>Iniciar Sesion</h2>
                <div class="campo">
                    <label for="email">Correo Electronico</label>
                    <h:inputText id="email" value="#{loginBean.usuario.emailUsuario}" required="true" requiredMessage="No ha especificado ningun Correo"/>
                </div>
                <div class="campo">
                    <label for="pass">Contraseña</label>
                    <h:inputSecret id="pass" value="#{loginBean.usuario.passwordUsuario}" required="true" requiredMessage="No ha especificado ninguna Contraseña"/>
                </div>
                <a href="olvido_pass.xhtml">¿Olvidaste tu Contraseña?</a>
                <p:commandButton action="#{loginBean.iniciarSesion()}" value="Ingresar" class="boton" update="msj"/>
            </h:form>
        </div>
        </p:fragment>
    </main>
    <script src="../resources/script/script_login.js"></script>
    </h:body>
</html>
