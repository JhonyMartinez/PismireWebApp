<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Recuperar Contraseña - Pismire</title>
        <link rel="shorcut icon" href="../resources/img/Isologo.svg"/>
        <link rel="stylesheet" href="../resources/css/style_olvido_pass.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </h:head>
    <h:body>
    <!-- Loader -->
    <div class="cargando">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- Barra de Navegacion Superior -->
     <nav>
        <div class="logo">
            <h:form>
                <h:commandLink action="/index.xhtml?faces-redirect=true"><img src="../resources/img/LogoPNG.png" alt=""/></h:commandLink>
            </h:form>
        </div>
        <div class="menu">
            <div class="secciones">
                <p>¿No tienes una cuenta?</p>
                <h:form>
                    <h:commandLink action="registro1.xhtml?faces-redirect=true">Registrate</h:commandLink>
                </h:form>
            </div>
        </div>
     </nav>
    <main>
        <p:fragment>
        <p:autoUpdate/>
        <p:growl id="msj" showDetail="true" showSummary="true"/>
        <div class="login">
            <h:form class="formulario">
            <p>¡No te preocupes!</p>
            <h2>Recuperar Contraseña</h2>
            <p id="texto">Escribe el correo de tu cuenta y te enviaremos las instrucciones que deberas seguir</p>
                <div class="campo">
                    <label for="correo">Correo Electronico</label>
                    <h:inputText id="email" value="#{usuarioBean.usuario.emailUsuario}" required="true" requiredMessage="No ha especificado ningun Correo"/>
                </div>
                <a href="login.xhtml">Iniciar Sesion</a>
                <p:commandButton action="#{usuarioBean.recoverPassword()}" value="Enviar" class="boton"/>
            </h:form>
        </div>
        </p:fragment>
    </main>
    <script src="../resources/script/script_login.js"></script>
    </h:body>
</html>
